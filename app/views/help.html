<div class="help-wrapper">
  <iframe
    class="external-help"
    ng-src="{{ help.iframeSrc }}"
    sandbox="allow-same-origin"></iframe>

  <div class="help-footer">
    <button class="btn btn-default" ng-click="help.onClose(); closeThisDialog()">{{'CLOSESIDEBAR'|translate}}</button>
    <input type="checkbox" id="dont-show-again" name="dont-show-again" ng-model="help.dontshowagain">
    <label for="dont-show-again">{{'DONT_SHOW_AGAIN'|translate}}</label>
  </div>
</div>
