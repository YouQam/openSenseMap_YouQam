<form name="securitySettings">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <h2 style="margin-top: 0px; margin-bottom: 0px">{{'EDIT_SECURITY'|translate}}</h2>
      </div>
      <div class="col-md-6 col-lg-6">
        <div class="pull-right">
          <button type="button" class="btn btn-default btn-circle btn-lg" ng-click="security.save()" ng-disabled="!securitySettings.$valid"><i class="glyphicon glyphicon-floppy-disk"></i></button>
        </div>
      </div>
    </div>
  
    <hr>
    <div uib-alert class="alert-warning">
      <span ng-if="security.useAuth">
        {{'AUTH_WARNING_ENABLED' | translate}}
      </span>
      
      <span ng-if="!security.useAuth">
      {{'AUTH_WARNING_DISABLED' | translate}} 
      </span>
    </div>
    <div>
      <div class="checkbox checkbox-success checkbox-inline">
        <input id="useAuth" name="useAuth" class="form-control" type="checkbox" ng-model="security.useAuth">
        <label for="useAuth">{{'USE_AUTH_LABEL'|translate}}</label>
      </div>
    </div>
    <br>

    <div>
        <label for="accessToken">
          {{'ACCESS_TOKEN'|translate}}
          <a ng-click="security.revealPassword()"><i class="fa fa-eye"></i></a>

        </label>
        <input name="accessToken" id="password-field" class="form-control" type="password" ng-model="security.boxData.access_token" disabled>
    </div>
    <br>
    <div uib-alert class="alert-warning">
      {{'GENERATE_NEW_TOKEN_WARNING' | translate}}
      <br>
      <br>
      <button class="btn" ng-click="security.toggleModal()"><i style="padding-right: 0.5em" class="fa fa-refresh"></i>{{'GENERATE_NEW_TOKEN' | translate}}</button>
    </div>


    <!-- Modal  -->
    <div style="position: absolute; top: 0; left: 0; bottom: 0; width: 100%; z-index: 1600;" ng-if="security.modalVisible">
      <div class="modal-dialog" role="document" style="z-index: 2000; margin: auto; display: flex;">
        <div class="modal-content" style="margin: auto !important; height: fit-content !important;">
          <div class="modal-header">
            <h5 class="modal-title">{{'GENERATE_NEW_TOKEN' | translate}}</h5>
          </div>
          <div class="modal-body">
            <div uib-alert class="alert-danger">
              <p>{{'GENERATE_NEW_TOKEN_WARNING' | translate}}</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="security.toggleModal()">Abbrechen</button>
            <button type="button" class="btn btn-primary" ng-click="security.generateNewToken()">OK</button>
          </div>
        </div>
      </div>
      <div class="modal-backdrop show" style="opacity: 0.5"></div>
  </div>

  </form>
